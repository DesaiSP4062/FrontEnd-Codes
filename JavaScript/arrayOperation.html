<script>
    let arr = [10, 20, 30, 40, 50];
    console.log("Initial Array:", arr);
    arr.push(60);
    console.log("After push:", arr); // [10,20,30,40,50,60]
  
    arr.unshift(5);
    console.log("After unshift:", arr); //[5,10,20,30,40,50,60]
  
    arr.pop();
    console.log("After pop:", arr); //[5,10,20,30,40,50]
  
    arr.shift();
    console.log("After shift:", arr); //[10,20,30,40,50]
  
    arr[1] = 200;
    console.log("After replacing ele:", arr); //[10,200,30,40,50]
  
    arr1 = [100, 200, 300, 400, 500, 600];
    console.log("Initial arr1:", arr1);
    let deleted_ele = arr1.splice(2, 3, 900, 800);
    console.log(deleted_ele); //[300, 400, 500]
    console.log("After splice arr1:", arr1); //[100, 200, 900, 800, 600]
  
    li = ["H", "M", "A", "C"];
    del = li.splice(1, 2, "D"); 
    console.log(del);//['M','A']
    console.log(li)// ['H','D','C']
  </script>
